  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <section id="title">
    <div class="container-fluid">
      <nav class='navbar navbar-expand-lg navbar-dark'>

        <div class="col-lg-6 col-md col-sm">
